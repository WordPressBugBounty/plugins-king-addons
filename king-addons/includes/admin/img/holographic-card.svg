<svg height="512" viewBox="0 0 48 48" width="512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9B62FF;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#5B03FF;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.6"/>
            <stop offset="33%" style="stop-color:#ff2bd6;stop-opacity:0.6"/>
            <stop offset="66%" style="stop-color:#ffd600;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#00ffa8;stop-opacity:0.6"/>
        </linearGradient>
    </defs>
    <g>
        <!-- Main card outline with 3D tilt -->
        <path fill="url(#grad1)" d="M6 10c0-2.2 1.8-4 4-4h28c2.2 0 4 1.8 4 4v28c0 2.2-1.8 4-4 4H10c-2.2 0-4-1.8-4-4V10zm2 0v28c0 1.1.9 2 2 2h28c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2H10c-1.1 0-2 .9-2 2z"/>
        
        <!-- Inner poster area -->
        <rect fill="url(#grad1)" x="10" y="10" width="28" height="18" rx="2" opacity="0.3"/>
        
        <!-- Holographic shine lines -->
        <path fill="url(#grad2)" d="M12 12h24v14H12z" opacity="0.5"/>
        <line x1="10" y1="14" x2="38" y2="20" stroke="url(#grad2)" stroke-width="1.5" opacity="0.7"/>
        <line x1="10" y1="18" x2="38" y2="24" stroke="url(#grad2)" stroke-width="1" opacity="0.5"/>
        
        <!-- 3D depth indicator (corner fold) -->
