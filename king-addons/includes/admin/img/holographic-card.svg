        <circle fill="none" stroke="url(#grad1)" stroke-width="1" cx="24" cy="19" r="7" opacity="0.4"/>
        
        <!-- Title line -->
        <rect fill="url(#grad1)" x="12" y="32" width="16" height="2" rx="1"/>
        
        <!-- Meta line -->
        <rect fill="url(#grad1)" x="12" y="36" width="24" height="1.5" rx="0.75" opacity="0.5"/>
        
        <!-- Small badge -->
