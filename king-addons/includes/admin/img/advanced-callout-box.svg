<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="calloutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B62FF"/>
      <stop offset="100%" style="stop-color:#5B03FF"/>
    </linearGradient>
  </defs>
  
  <!-- Main callout box -->
  <rect x="15" y="20" width="70" height="50" rx="6" fill="none" stroke="url(#calloutGrad)" stroke-width="2.5"/>
  
  <!-- Callout pointer/arrow -->
  <path d="M35 70 L50 85 L65 70" fill="none" stroke="url(#calloutGrad)" stroke-width="2.5" stroke-linejoin="round"/>
  
  <!-- Icon circle on left -->
  <circle cx="32" cy="45" r="10" fill="url(#calloutGrad)" opacity="0.2"/>
  <circle cx="32" cy="45" r="10" fill="none" stroke="url(#calloutGrad)" stroke-width="1.5"/>
  
  <!-- Exclamation mark inside circle -->
  <rect x="30" y="39" width="4" height="8" rx="1" fill="url(#calloutGrad)"/>
  <circle cx="32" cy="51" r="2" fill="url(#calloutGrad)"/>
  
  <!-- Text lines -->
  <rect x="48" y="32" width="30" height="4" rx="2" fill="url(#calloutGrad)" opacity="0.8"/>
  <rect x="48" y="42" width="25" height="3" rx="1.5" fill="url(#calloutGrad)" opacity="0.5"/>
  <rect x="48" y="50" width="28" height="3" rx="1.5" fill="url(#calloutGrad)" opacity="0.5"/>
  <rect x="48" y="58" width="18" height="3" rx="1.5" fill="url(#calloutGrad)" opacity="0.3"/>
</svg>