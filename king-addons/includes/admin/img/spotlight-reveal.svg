<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="spotlightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B62FF"/>
      <stop offset="100%" style="stop-color:#5B03FF"/>
    </linearGradient>
    <radialGradient id="spotGrad" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#9B62FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#5B03FF;stop-opacity:0"/>
    </radialGradient>
    <clipPath id="spotClip">
      <circle cx="50" cy="50" r="35"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#spotlightGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Spotlight cone -->
  <path d="M50 15 L25 75 L75 75 Z" fill="url(#spotGrad)" opacity="0.5"/>
  
  <!-- Spotlight source -->
  <circle cx="50" cy="15" r="8" fill="url(#spotlightGrad)"/>
  <circle cx="50" cy="15" r="4" fill="#fff" opacity="0.8"/>
  
  <!-- Revealed content area -->
  <rect x="30" y="55" width="40" height="25" rx="4" fill="none" stroke="url(#spotlightGrad)" stroke-width="2"/>
  
  <!-- Hidden elements (partially visible) -->
  <rect x="35" y="60" width="12" height="3" rx="1" fill="url(#spotlightGrad)" opacity="0.8"/>
  <rect x="35" y="66" width="25" height="2" rx="1" fill="url(#spotlightGrad)" opacity="0.5"/>
  <rect x="35" y="71" width="20" height="2" rx="1" fill="url(#spotlightGrad)" opacity="0.3"/>
  
  <!-- Light rays -->
  <line x1="50" y1="23" x2="35" y2="55" stroke="url(#spotlightGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="23" x2="65" y2="55" stroke="url(#spotlightGrad)" stroke-width="1" opacity="0.3"/>
</svg>